{% extends "base.html" %}

{% block content %}
<div class="flex flex-column items-center">
    <p class="f2 mv3 near-white">
        {{page.title}}
    </p>
    <div> {{ page.content | safe }} </div>
    <p class="f5 mv3 gray i">
        last updated <strong>{{page.updated}}</strong> (drafted {{page.date}})
    </p>
</div>
{% endblock content %}
