<!DOCTYPE html>
<html lang={{ config.default_language }}>

<head>
{% block head %} 
  <title>luche(tti).dev</title>
  <meta charset="utf-8" />
  <meta name="color-scheme" content="dark light" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  {% set custom = get_url(path="custom.css") %}
  <link rel="stylesheet" href="{{custom}}">
  {% set fonts = get_url(path="fonts.css") %}
  <link rel="stylesheet" href="{{fonts}}">
{% endblock %}
</head>

<body class="flex justify-center">
<div class="main flex flex-column items-center">
  <header class="w-100 flex items-center justify-between monofont ph4-ns ph3 ba">
    {% include 'header.html' %}
  </header>

  <main class="flex justify-center h-100 w-100 pv3 ph4 bl br">
      <div class="measure-wide">
          {% block content %} {% endblock %}
      </div>
  </main>

  <footer class="w-100 flex flex-column monofont pv2 ph4-ns ph3 ba">
    {% include 'footer.html' %}
  </footer>
</div>
</body>
</html>
