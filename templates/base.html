<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>luchetti.dev</title>
    <link rel="stylesheet" href="{{get_url(path="fonts.css", trailing_slash=false)}}">
    <link rel="stylesheet" href="{{get_url(path="tachyons.css", trailing_slash=false)}}">
</head>

<body class="flex justify-center bg-near-black near-white pa1">
    <div class="w-80-ns w-95-m flex flex-column items-center">
        <header class="w-two-thirds">
            <div>
                <h1 class="tracked mt0">
                    <a class="link b near-white dim" href="/">luchetti.dev</a>
                </h1>
            </div>
            <div>
                <ul class="pl0 flex flex-row-ns list justify-between">
                    {% set about = get_url(path="@/about/_index.md") %}
                    <li><a class="link near-white dim" href="{{about}}">
                            about in {{lang}}
                        </a></li>
                    {% set now = get_url(path="@/now/_index.md") %}
                    <li><a class="link near-white dim" href="{{now}}">now</a></li>
                    {% set blog = get_url(path="@/blog/_index.md") %}
                    <li><a class="link near-white dim" href="{{blog}}">blog</a></li>
                </ul>
            </div>
        </header>
        <div class="w-two-thirds-l w-90-m w-95 bt bb b--gray pv1 ph2">
            {% block content %} {% endblock %}
        </div>
        <footer class="w-33-ns w-70">
            <a class="link gray b i f4-ns f2 lh-solid">find me at</a>
            <div class="flex flex-row items-baseline justify-around mt3">
                <i class="nf nf-oct-mail dim f2-ns f3-m f3" href="mailto:gustavo@luchetti.dev"></i>
                <i class="nf nf-dev-github_alt dim f2-ns f3-m f3" href="https://github.com/gusluchetti"></i>
                <i class="nf nf-fa-linkedin_square dim f2-ns f3-m f3"
                    href="https://www.linkedin.com/in/gustaluchetti/"></i>
            </div>
        </footer>
    </div>
</body>

</html>
