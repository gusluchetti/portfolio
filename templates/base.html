<!DOCTYPE html>
<html lang={{ config.default_language }}>

<head>
{% block head %} 
  <title>luche(tti).dev</title>
  <meta charset="utf-8" />
  <meta name="color-scheme" content="dark light" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  {% set custom = get_url(path="custom.css") %}
  <link rel="stylesheet" href="{{custom}}">
  {% set fonts = get_url(path="fonts.css") %}
  <link rel="stylesheet" href="{{fonts}}">
{% endblock %}
</head>

<script>
  const theme = localStorage.getItem("theme")
  if (theme) { document.documentElement.setAttribute('data-theme', theme) } 

  const prefersDarkMode = window.matchMedia('(prefers-color-scheme: dark)').matches 
  if (prefersDarkMode) {
      document.documentElement.setAttribute('data-theme', 'dark')
  } else {
      document.documentElement.setAttribute('data-theme', 'light')
  }

  const lang = localStorage.getItem("lang")
  document.addEventListener('DOMContentLoaded', function() {
    const themeSelect = document.getElementById("theme")
    if (theme) {
      themeSelect.value = theme;
    } else if (prefersDarkMode) {
      themeSelect.value = 'dark';
    } else {
      themeSelect.value = 'light';
    }

    const langSelect = document.getElementById("lang")
    if (lang) {
      langSelect.value = lang;
      if (lang != "en" && !window.location.href.includes(lang)) {
        const newURL = window.location.origin + `/${lang}` + window.location.pathname
        window.location.assign(newURL)
      }
    } else {
      langSelect.value = "en";
      localStorage.setItem("lang", "en")
    }

    langSelect.addEventListener('change', function (e) {
      localStorage.setItem("lang", e.target.value)
      if (e.target.value != "en") {
        const newURL = window.location.origin + `/${e.target.value}` + window.location.pathname
        window.location.assign(newURL)
      } else {
        const newPathname = window.location.pathname.replace(/^\/[^\/]+(\/.*)/, '$1');
        const newURL = window.location.origin + newPathname
        console.log(newURL)
        window.location.assign(newURL)
      }
    });

    themeSelect.addEventListener('change', function (e) {
      localStorage.setItem("theme", e.target.value)
      if (e.target.value == "dark") {
        document.documentElement.setAttribute('data-theme', 'dark')
      } else {
        document.documentElement.setAttribute('data-theme', 'light')
      }
    });

  });
</script>

<body class="flex justify-center">
  <div class="main flex flex-column items-center">
    <header class="w-100 flex items-center justify-between monofont ph4-ns ph3 ba">
      {% include 'header.html' %}
    </header>

    <main class="flex justify-center h-100 w-100 pv3 ph4 bl br">
        <div class="measure-wide w-100">
            {% block content %} {% endblock %}
        </div>
    </main>

    <footer class="w-100 flex flex-column monofont pv2 ph4 ba">
      {% include 'footer.html' %}
    </footer>
  </div>
</body>
</html>
